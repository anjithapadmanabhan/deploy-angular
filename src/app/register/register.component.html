<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 width=400px">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <form #reform="ngForm" (ngSubmit)="reform.valid&&onsubmit()">

                <div class="form-outline mb-4">
                  <br>
                    <label class="form-label"> Name</label>
                  <input type="text"  class="form-control form-control-lg" name="name" placeholder="enter your name" required #name="ngModel" [(ngModel)]="registerdata1.name"/>
                  <label class="text-danger" *ngIf="reform.submitted&&name.errors?.['required']">Name is required</label>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label"  >Your Email</label>
                  <input type="email"  class="form-control form-control-lg" name="email" placeholder="Enter your email" required #email="ngModel" [(ngModel)]="registerdata1.email"/>
                  <label class="text-danger" *ngIf="reform.submitted&&email.errors?.['required']">Email is Required</label>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Phone<i class="bi bi-telephone"></i></label>
                    <input type="number"  class="form-control form-control-lg" name="phone" placeholder="enter ur phoneno" required #phone="ngModel" [(ngModel)]="registerdata1.phone" />
                    <label class="text-danger" *ngIf="reform.submitted&&phone.errors?.['required']">Phone number required</label>
                  </div>
             
                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="enter your password" required #password="ngModel" [(ngModel)]="registerdata1.password" />
                  <label class="text-danger" *ngIf="reform.submitted&&password.errors?.['required']">Password Required</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" name="btnr">Register</button>

                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
